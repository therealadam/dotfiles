set -g prefix C-a
unbind C-b
bind C-a send-prefix

# YES
# set-option renumber-windows on

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# bind keys for window splits
unbind %
bind | split-window -h
bind - split-window -v

# pane motion ala vi splits
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch between windows
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+
bind p select-window -t :-
bind n select-window -t :+

# Resize panes with vi-power
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Training wheels, turn this off once I understand the tmux
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g default-terminal 'screen-256color'

set -g status-utf8 on
set -g status-interval 10 # Refresh the status bar every n seconds
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi

# Copy-mode tricks
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# paste clipboard into tmux buffer
bind P run-shell "reattach-to-user-namespace -l zsh -c 'tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer'"
# put tmux buffer into x clipboard
bind C run-shell "reattach-to-user-namespace -l zsh -c 'tmux show-buffer | pbcopy'"

# Toggle a pane to full-screen and back
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# I want my zsh
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Gimme some pre-cooked splits
bind-key b split-window -v -l 10

# Smart pane switching with awareness of vim splits
bind -n C-h run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run-shell "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Load tmux status line externally
if-shell "test -f ~/.tmux-statusline.conf" "source ~/.tmux-statusline.conf"

